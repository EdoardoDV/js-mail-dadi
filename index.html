<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <div id="customer_data">
      <div class="title">
        <h1>Immetti i tuoi dati:</h1>
      </div>
      <div class="question">
        <label for="name">Nome e Cognome:</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="question">
        <label for="destination">Destinazione (Km):</label>
        <select name="destination" id="destination">
          <option value="bologna">Bologna (253)</option>
          <option value="milano">Milano (39)</option>
          <option value="roma">Roma (717)</option>
        </select>
      </div>
      <div class="question">
        <label for="destination">Classe:</label>
        <select name="destination" id="class">
          <option value="first">Prima Classe</option>
          <option value="second">Seconda Classe</option>
        </select>
      </div>
      <div class="question">
        <label for="age">Et√†:</label>
        <input type="number" name="age" id="age">
      </div>
      <div class="confirm">
        <button type="button" name="button" id="confirm">Conferma</button>
        <button type="button" name="button" id="cancel">Annulla</button>
      </div>
    </div>
    <div id="ticket">
      <div class="title">
        <h1>Il tuo biglietto:</h1>
      </div>
      <div class="ticket_name">
        <div class="tag">
          <h2>Nome Passeggero:</h2>
        </div>
        <div class="result">
          <p id="name_result"></p>
        </div>
      </div>
      <div class="ticket_offer">
        <div class="tag">
          <h2>Offerta Riservata:</h2>
        </div>
        <div class="result">
          <p id="offer_result"></p>
        </div>
      </div>
      <div class="ticket_code">
        <div class="tag">
          <h2>Codice Prenotazione:</h2>
        </div>
        <div class="result">
          <p id="code_result"></p>
        </div>
      </div>
      <div class="ticket_cabin">
        <div class="tag">
          <h2>Carrozza:</h2>
        </div>
        <div class="result">
          <p id="cabin_result"></p>
        </div>
      </div>
      <div class="ticket_price">
        <div class="tag">
          <h2>Prezzo Totale:</h2>
        </div>
        <div class="result">
          <p id="price_result"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
